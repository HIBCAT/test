<!DOCTYPE html>
<html>
  <head>
    <title>Vega-Lite Bar Chart</title>
    <meta charset="utf-8" />

    <script src="https://cdn.jsdelivr.net/npm/vega@5.17.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.17.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.12.2"></script>

    <style media="screen">
      /* Add space between Vega-Embed links  */
      .vega-actions a {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Test Visualizations Present in Main Dashboard</h1>
    <!-- Container for the visualization -->
    <div id="vis1"></div>
    <div id="vis2"></div>
    <div id="vis3"></div>

    <script>
      // Assign the specification to a local variable vlSpec.
      var vlSpec1 = {
  "$schema": "https://vega.github.io/schema/vega-lite/v4.json",
  "data": {"url": "https://raw.githubusercontent.com/HIBCAT/test/main/test_data/activity_day.csv"},
  "width": 350,
  "height" : 350,
  "layer": [{
    "selection": {
      "brush": {
        "type": "interval",
        "encodings": ["x"]
      }
    },
    "mark": "bar",
    "encoding": {
      "x": {
        "timeUnit": "day",
        "field": "dayOfWeek",
        "type": "ordinal",
        "title": "Day"
      },
      "y": {
        "field": "day_vol",
        "type": "quantitative",
        "title": "Volume"
      },
      "color": {"value": "#A5A8AA"},
      "opacity": {
        "condition": {
          "selection": "brush", "value": 1
        },
        "value": 0.7
      }
    }
  }, {
    "transform": [{
      "filter": {"selection": "brush"}
    }],
    "mark": "rule",
    "encoding": {
      "y": {
        "aggregate": "mean",
        "field": "day_vol",
        "type": "quantitative"
      },
      "color": {"value": "firebrick"},
      "size": {"value": 3}
    }
  }]
}
;
      
      
      var vlSpec2 = {
   "$schema": "https://vega.github.io/schema/vega-lite/v4.json",
   "data": {"url": "https://raw.githubusercontent.com/HIBCAT/test/main/test_data/activity_time.csv"},
   "width" : 350,
   "height" : 350,
   "layer": [{
     "selection": {
       "brush": {
         "type": "interval",
         "encodings": ["y"]
       }
     },
     "mark": {"type":"bar", "tooltip": true},
     "encoding": {
       "y": {
         "field": "hourOfDay",
         "type": "ordinal",
         "title": "Time"

       },
       "x": {
         "aggregate": "median",
         "field": "time_vol",
         "type": "quantitative",
         "title": "Volume"
       },
       "color": {
       "field": "time_vol", "type": "nominal",
       "scale": {"range": ["#E84A27"]},
       "legend":null
     },
       "opacity": {
         "condition": {
           "selection": "brush", "value": 1
         },
         "value": 0.7
       }
     }
   }, {
     "transform": [{
       "filter": {"selection": "brush"}
     }],
     "mark": {"type": "rule", "tooltip": true},
     "encoding": {
       "x": {
         "aggregate": "mean",
         "field": "time_vol",
         "type": "quantitative",
         "axis" : {"format" : "s"}

       },
       "color": {"value": "#1F4096"},
       "size": {"value": 3}
     }
   }]
 };
      
      
      var vlSpec3 = {
  "$schema": "https://vega.github.io/schema/vega-lite/v4.json",
  "data": {"url": "https://raw.githubusercontent.com/HIBCAT/test/main/test_data/geography.csv"},
  "transform": [{"filter": "datum.geo_vol > 50000"}],

  "width" : 350,
  "layer": [{
    "selection": {
      "brush": {
        "type": "interval",
        "encodings": ["y"]
      }
    },
    "mark": {"type":"bar", "tooltip": true},
    "encoding": {
      "y": {
        "field": "countries",
        "type": "nominal",
        "title": "Countries",
        "sort": "-x"
      },
      "x": {
        "aggregate": "median",
        "field": "geo_vol",
        "type": "quantitative",
        "title": "Volume"
      },
      "color": {
      "field": "geo_vol", "type": "nominal",
      "scale": {"range": ["#E84A27"]},
      "legend":null
    },
      "opacity": {
        "condition": {
          "selection": "brush", "value": 1
        },
        "value": 0.7
      }
    }
  }, 
  
  {
    "transform": [{
      "filter": {"selection": "brush"}
    }],
    "mark": {"type": "rule", "tooltip": true},
    "encoding": {
      "x": {
        "aggregate": "mean",
        "field": "geo_vol",
        "type": "quantitative",
        "axis" : {"format" : "s"}
      },
      "color": {"value": "#1F4096"},
      "size": {"value": 3}
    }
  }]
}
;
      

      // Embed the visualization in the container with id `vis`
      vegaEmbed('#vis1', vlSpec1);
      vegaEmbed('#vis2', vlSpec2);
      vegaEmbed('#vis3', vlSpec3);
    </script>
  </body>
</html>
