<!DOCTYPE html>
<html>
  <head>
    <title>Vega-Lite Bar Chart</title>
    <meta charset="utf-8" />

    <script src="https://cdn.jsdelivr.net/npm/vega@5.17.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.17.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.12.2"></script>

    <style media="screen">
      /* Add space between Vega-Embed links  */
      .vega-actions a {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Test Visualizations Present in Main Dashboard</h1>
    <!-- Container for the visualization -->
    <h3>Test</h3>

    <div id="vis1"></div>
    <div id="vis2"></div>
    <div id="vis3"></div>
    <div id="vis4"></div>

    <script>
      // Assign the specification to a local variable vlSpec.
      var vlSpec1 = {
  "$schema": "https://vega.github.io/schema/vega-lite/v4.json",
  "data": {"url": "https://raw.githubusercontent.com/HIBCAT/test/main/test_data/activity_day.csv"},
  "width": 350,
  "height" : 350,
  "layer": [{
    "selection": {
      "brush": {
        "type": "interval",
        "encodings": ["x"]
      }
    },
    "mark": {"type":"bar", "tooltip": true},
    "encoding": {
      "x": {
        "timeUnit": "day",
        "field": "dayOfWeek",
        "type": "ordinal",
        "title": "Day"
      },
      "y": {
        "field": "day_vol",
        "type": "quantitative",
        "title": "Volume"
      },
      "color": {"value": "#A5A8AA"},
      "opacity": {
        "condition": {
          "selection": "brush", "value": 1
        },
        "value": 0.7
      }
    }
  }, {
    "transform": [{
      "filter": {"selection": "brush"}
    }],
    "mark": "rule",
    "encoding": {
      "y": {
        "aggregate": "mean",
        "field": "day_vol",
        "type": "quantitative"
      },
      "color": {"value": "firebrick"},
      "size": {"value": 3}
    }
  }]
}
;
      
      
      var vlSpec2 = {
   "$schema": "https://vega.github.io/schema/vega-lite/v4.json",
   "data": {"url": "https://raw.githubusercontent.com/HIBCAT/test/main/test_data/activity_time.csv"},
   "width" : 350,
   "height" : 350,
   "layer": [{
     "selection": {
       "brush": {
         "type": "interval",
         "encodings": ["y"]
       }
     },
     "mark": {"type":"bar", "tooltip": true},
     "encoding": {
       "y": {
         "field": "hourOfDay",
         "type": "ordinal",
         "title": "Time"

       },
       "x": {
         "aggregate": "median",
         "field": "time_vol",
         "type": "quantitative",
         "title": "Volume"
       },
       "color": {
       "field": "time_vol", "type": "nominal",
       "scale": {"range": ["#E84A27"]},
       "legend":null
     },
       "opacity": {
         "condition": {
           "selection": "brush", "value": 1
         },
         "value": 0.7
       }
     }
   }, {
     "transform": [{
       "filter": {"selection": "brush"}
     }],
     "mark": {"type": "rule", "tooltip": true},
     "encoding": {
       "x": {
         "aggregate": "mean",
         "field": "time_vol",
         "type": "quantitative",
         "axis" : {"format" : "s"}

       },
       "color": {"value": "#1F4096"},
       "size": {"value": 3}
     }
   }]
 };
      
      
      var vlSpec3 = {
  "$schema": "https://vega.github.io/schema/vega-lite/v4.json",
  "data": {"url": "https://raw.githubusercontent.com/HIBCAT/test/main/test_data/geography.csv"},
  "transform": [{"filter": "datum.geo_vol > 50000"}],

  "width" : 750,
  "layer": [{
    "selection": {
      "brush": {
        "type": "interval",
        "encodings": ["y"]
      }
    },
    "mark": {"type":"bar", "tooltip": true},
    "encoding": {
      "y": {
        "field": "countries",
        "type": "nominal",
        "title": "Countries",
        "sort": "-x"
      },
      "x": {
        "aggregate": "median",
        "field": "geo_vol",
        "type": "quantitative",
        "title": "Volume"
      },
      "color": {
      "field": "geo_vol", "type": "nominal",
      "scale": {"range": ["#E84A27"]},
      "legend":null
    },
      "opacity": {
        "condition": {
          "selection": "brush", "value": 1
        },
        "value": 0.7
      }
    }
  }, 
  
  {
    "transform": [{
      "filter": {"selection": "brush"}
    }],
    "mark": {"type": "rule", "tooltip": true},
    "encoding": {
      "x": {
        "aggregate": "mean",
        "field": "geo_vol",
        "type": "quantitative",
        "axis" : {"format" : "s"}
      },
      "color": {"value": "#1F4096"},
      "size": {"value": 3}
    }
  }]
}
;
      var vlSpec4 = {
  "$schema": "https://vega.github.io/schema/vega-lite/v4.json",
  "title": "Visuals Three to Eight",
  "data": {
    "url": "https://raw.githubusercontent.com/HIBCAT/test/main/test_data/visual_3to8_melted.csv"
  },
  "vconcat": [
    {
      "transform": [{"filter": "datum.variable == 'volume'"}],
      "width": 1100,
      "height": 100,
      "mark": {"type": "area", "tooltip": true},
      "selection": {"brush": {"type": "interval", "encodings": ["x"]}},
      "encoding": {
        "x": {"field": "days", "type": "temporal"},
        "y": {
          "field": "value",
          "title":"Total Post Volume",
          "type": "quantitative",
          "axis": {"tickCount": 5, "grid": true, "format": "s"}
        }
      }
    },
    {
      "width": 1100,
      "height": 200,
      "transform": [
        {
          "filter": {
            "field": "variable",
            "oneOf": ["positive", "neutral", "negative"]
          }
        }
      ],
      "encoding": {
        "x": {
          "field": "days",
          "type": "temporal",
          "scale": {"domain": {"selection": "brush"}}
        }
      },
      "layer": [
        {
          "encoding": {
            "color": {"field": "variable", "type": "nominal", "title": "Legend"},
            "y": {
              "field": "value",
              "title": "Sentiment Wise Post Volume",
              "type": "quantitative",
              "axis": {"tickCount": 5, "grid": true, "format": "s"}
            }
          },
          "layer": [
            {"mark": "line"},
            {"transform": [{"filter": {"selection": "hover"}}], "mark": "point"}
          ]
        },
        {
          "transform": [
            {"pivot": "variable", "value": "value", "groupby": ["days"]}
          ],
          "mark": "rule",
          "encoding": {
            "opacity": {
              "condition": {"value": 0.3, "selection": "hover"},
              "value": 0
            },
            "tooltip": [
              {"field": "negative", "type": "quantitative"},
              {"field": "neutral", "type": "quantitative"},
              {"field": "positive", "type": "quantitative"}
            ]
          },
          "selection": {
            "hover": {
              "type": "single",
              "fields": ["days"],
              "nearest": true,
              "on": "mouseover",
              "empty": "none",
              "clear": "mouseout"
            }
          }
        }
      ]
    },
    {
      "width": 1100,
      "height": 200,
      "transform": [
        {"filter": {"field": "variable", "oneOf": ["net_sent_vol"]}}
      ],
      "encoding": {
        "x": {
          "field": "days",
          "type": "temporal",
          "scale": {"domain": {"selection": "brush"}}
        }
      },
      "layer": [
        {
          "encoding": {
            "color": {"field": "variable", "type": "nominal"},
            "y": {
              "field": "value",
              "title": "Net Sentiment ( -5 to +5 )",
              "type": "quantitative",
              "axis": {"tickCount": 5, "grid": true, "format": "s"}
            }
          },
          "layer": [
            {"mark": "line"},
            {"transform": [{"filter": {"selection": "hover"}}], "mark": "point"}
          ]
        },
        {
          "transform": [
            {"pivot": "variable", "value": "value", "groupby": ["days"]}
          ],
          "mark": "rule",
          "encoding": {
            "opacity": {
              "condition": {"value": 0.3, "selection": "hover"},
              "value": 0
            },
            "tooltip": [{"field": "net_sent_vol", "type": "quantitative"}]
          },
          "selection": {
            "hover": {
              "type": "single",
              "fields": ["days"],
              "nearest": true,
              "on": "mouseover",
              "empty": "none",
              "clear": "mouseout"
            }
          }
        }
      ]
    },
    {
      "width": 1100,
      "height": 200,
      "transform": [
        {"filter": {"field": "variable", "oneOf": ["male", "female"]}}
      ],
      "encoding": {
        "x": {
          "field": "days",
          "type": "temporal",
          "scale": {"domain": {"selection": "brush"}}
        }
      },
      "layer": [
        {
          "encoding": {
            "color": {"field": "variable", "type": "nominal"},
            "y": {
              "field": "value",
              "title": "Gender Wise Volume",
              "type": "quantitative",
              "axis": {"tickCount": 5, "grid": true, "format": "s"}
            }
          },
          "layer": [
            {"mark": "line"},
            {"transform": [{"filter": {"selection": "hover"}}], "mark": "point"}
          ]
        },
        {
          "transform": [
            {"pivot": "variable", "value": "value", "groupby": ["days"]}
          ],
          "mark": "rule",
          "encoding": {
            "opacity": {
              "condition": {"value": 0.3, "selection": "hover"},
              "value": 0
            },
            "tooltip": [
              {"field": "male", "type": "quantitative"},
              {"field": "female", "type": "quantitative"}
            ]
          },
          "selection": {
            "hover": {
              "type": "single",
              "fields": ["days"],
              "nearest": true,
              "on": "mouseover",
              "empty": "none",
              "clear": "mouseout"
            }
          }
        }
      ]
    },
    {
      "width": 1100,
      "height": 200,
      "transform": [
        {
          "filter": {
            "field": "variable",
            "oneOf": [
              "Dark Web",
              "YouTube",
              "QQ",
              "News",
              "Facebook",
              "Tumblr",
              "Legacy Instagram",
              "LinkedIn",
              "Instagram",
              "Blogs",
              "Forums",
              "Twitter",
              "VK",
              "Review",
              "Sina Weibo",
              "Reddit",
              "4Chan",
              "LexisNexis Licensed News"
            ]
          }
        }
      ],
      "encoding": {
        "x": {
          "field": "days",
          "type": "temporal",
          "scale": {"domain": {"selection": "brush"}}
        }
      },
      "layer": [
        {
          "encoding": {
            "color": {"field": "variable", "type": "nominal"},
            "y": {
              "field": "value",
              "title": "Post Volume By Source",
              "type": "quantitative",
              "axis": {"tickCount": 5, "grid": true, "format": "s"}
            }
          },
          "layer": [
            {"mark": "line"},
            {"transform": [{"filter": {"selection": "hover"}}], "mark": "point"}
          ]
        },
        {
          "transform": [
            {"pivot": "variable", "value": "value", "groupby": ["days"]}
          ],
          "mark": "rule",
          "encoding": {
            "opacity": {
              "condition": {"value": 0.3, "selection": "hover"},
              "value": 0
            },
            "tooltip": [
              {"field": "Dark Web", "type": "quantitative"},
              {"field": "YouTube", "type": "quantitative"},
              {"field": "QQ", "type": "quantitative"},
              {"field": "News", "type": "quantitative"},
              {"field": "Facebook", "type": "quantitative"},
              {"field": "Tumblr", "type": "quantitative"},
              {"field": "Legacy Instagram", "type": "quantitative"},
              {"field": "LinkedIn", "type": "quantitative"},
              {"field": "Instagram", "type": "quantitative"},
              {"field": "Blogs", "type": "quantitative"},
              {"field": "Forums", "type": "quantitative"},
              {"field": "Twitter", "type": "quantitative"},
              {"field": "VK", "type": "quantitative"},
              {"field": "Review", "type": "quantitative"},
              {"field": "Sina Weibo", "type": "quantitative"},
              {"field": "Reddit", "type": "quantitative"},
              {"field": "4Chan", "type": "quantitative"},
              {"field": "LexisNexis Licensed News", "type": "quantitative"}
            ]
          },
          "selection": {
            "hover": {
              "type": "single",
              "fields": ["days"],
              "nearest": true,
              "on": "mouseover",
              "empty": "none",
              "clear": "mouseout"
            }
          }
        }
      ]
    }
  ]
};
      

      // Embed the visualization in the container with id `vis`
      vegaEmbed('#vis1', vlSpec1);
      vegaEmbed('#vis2', vlSpec2);
      vegaEmbed('#vis3', vlSpec3);
      vegaEmbed('#vis4', vlSpec4);
    </script>
  </body>
</html>
